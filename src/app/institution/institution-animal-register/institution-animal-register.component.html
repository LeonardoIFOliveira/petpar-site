<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Animal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #cb8c63; box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4); padding: 10px;">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img alt="logo" src="assets/img/logoPetPar.png" class="logo" height="55" width="200">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-3">
              <li class="nav-item">
                <a routerLink="/institution-animal-list" class="nav-link" style="text-decoration: none; color: white;">Lista de Pets</a>
              </li>
              <li class="nav-item">
                <a routerLink="/institution-animal-register" class="nav-link" style="text-decoration: none; color: white;">Cadastro de Pets</a>
              </li>
              <li class="nav-item">
                <a routerLink="/donation-institution-list" class="nav-link" style="text-decoration: none; color: white;">Lista de Doações</a>
              </li>
              <li class="nav-item">
                <a routerLink="/logout" class="nav-link" style="text-decoration: none; color: white;">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class="cadastro-container">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="saveAnimal(f)">
        <fieldset>
          <div class="p-col-12">
            <h1>{{ editing ? 'Edição de' : 'Cadastro' }} de Animal</h1>
          </div>
          <div class="inputBox">
              <label for="name">Nome:</label>
              <input pInputText type="text" id="name" name="name" [(ngModel)]="animal.name" #name="ngModel" required>
          </div>
          <div class="inputBox">
              <label for="description">Descrição:</label>
              <input pInputText type="description" id="description" name="description"  [(ngModel)]="animal.description" #description="ngModel" required>
          </div>
          <div class="inputBox">
              <label for="birthDate">Data de Nascimento:</label>
              <input pInputText type="date" id="birthDate" name="birthDate" [(ngModel)]="animal.birthDate" #birthDate="ngModel" required>
          </div>
          <div class="inputBox">
              <label>Espécie:</label>
              <p-dropdown name="type" [options]="types" placeholder="Selecione" [(ngModel)]="animal.type" #type="ngModel" required></p-dropdown>
          </div>
          <div class="inputBox">
              <label>Gênero:</label>
              <p-dropdown name="gender" [options]="genders" placeholder="Selecione" [(ngModel)]="animal.gender" #gender="ngModel" required></p-dropdown>
          </div>
          <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
          <button pButton type="button" label="Nova" class="p-button-info"
                  (click)="new(f)"></button>
          <a routerLink="/activities">Voltar para a pesquisa</a>
        </fieldset>
    </form>
</div>
<br>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
