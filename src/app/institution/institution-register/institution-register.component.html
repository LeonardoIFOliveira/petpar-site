<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Instituicao</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4); padding: 10px; background-color: #cb8c63;">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img alt="logo" ngSrc="../../../assets/img/logoPetPar.png" class="logo" height="55" width="200">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item">
          <a routerLink="/" class="nav-link" style="text-decoration: none; color: white;">Início</a>
        </li>
        <li class="nav-item">
          <a routerLink="/user-login" class="nav-link" style="text-decoration: none; color: white;">Quero adotar</a>
        </li>
        <li class="nav-item">
          <a routerLink="/institution-login" class="nav-link" style="text-decoration: none; color: white;">Faça Parte</a>
        </li>
        <li class="nav-item">
          <a routerLink="/contato" class="nav-link" style="text-decoration: none; color: white;">Contato</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Formulário de Cadastro -->
<div class="cadastro-container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <fieldset>
      <legend>Cadastro de Instituição</legend>

      <div class="inputBox">
        <label for="name">Nome da Instituição:</label>
        <input pInputText type="text" id="name" name="name" [(ngModel)]="institution.name" #name="ngModel" required >
      </div>

      <div class="inputBox">
        <label for="description">Descrição:</label>
        <textarea pInputText id="description" name="description" rows="4" [(ngModel)]="institution.description" #description="ngModel" required ></textarea>
      </div>

      <div class="inputBox">
        <label for="email">Email:</label>
        <input pInputText type="email" id="email" name="email"  [(ngModel)]="institution.email" #email="ngModel" required >
      </div>

      <div class="inputBox">
        <label for="password">Senha:</label>
        <input pInputText type="password" id="password" name="password" [(ngModel)]="institution.password" #password="ngModel" required>
      </div>

      <div class="inputBox">
        <label for="cpfOrCnpj">CPF ou CNPJ:</label>
        <input pInputText type="text" id="cpfOrCnpj" name="cpfOrCnpj" [(ngModel)]="institution.cpfOrCnpj" #cpfOrCnpj="ngModel" required>
      </div>

      <div class="inputBox">
        <label for="phoneNumber">Número de Telefone:</label>
        <input pInputText type="text" id="phoneNumber" name="phoneNumber"  [(ngModel)]="institution.phoneNumber" #phoneNumber="ngModel" required>
      </div>

      <button type="submit">Cadastrar</button>
    </fieldset>
  </form>
  <p class="text-white">Já tem uma conta? <a routerLink="/institution-login">Faça login</a></p>
</div>
<br>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
